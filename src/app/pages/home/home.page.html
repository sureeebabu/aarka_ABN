<ion-header translucent="true">
    <ion-toolbar color="success">
        <ion-buttons *ngIf="!showSearchbar" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title *ngIf="!showSearchbar">Bussiness Category</ion-title>
        <!-- <ion-searchbar *ngIf="showSearchbar" showCancelButton="true" animated="true" (ionInput)="onSearch($event)"
            (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar> -->
        <ion-searchbar *ngIf="showSearchbar" showCancelButton="true" (ionCancel)="onCancelSearch()"
            placeholder="Search" [(ngModel)]="term" animated="true"></ion-searchbar>

        <ion-buttons slot="end">
            <ion-button *ngIf="!showSearchbar" (click)="showSearchbar = true">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>



    </ion-toolbar>
</ion-header>

<ion-content>

                    <img [src]="j.img" class="ion-padding-start ion-padding-end">
                    <ion-text color="success">{{j.title}}</ion-text>
                </div>
            </ion-col>
